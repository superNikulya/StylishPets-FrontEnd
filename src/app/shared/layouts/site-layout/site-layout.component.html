<div class="wrapper">
  <div *ngIf="this.orderService.cartCondition">
    <app-cart></app-cart>
  </div>
  <div class="inf-line">
    <a class="a-name" routerLink="">
      <p class="name">StylishPets</p>
    </a>
    <div class="flexbox-block">
      <li class="bold-active" *ngFor="let link of links">
        <a [routerLink]="[link.url]" class="tag-a">
          <button class="link-button"> {{link.name}}
          </button>
        </a>
      </li>
      <div class="bold-active" (click)="cart()" >
        <mat-icon [ngStyle]="{'margin-top': '10px', 'margin-left': '10px'}">add_shopping_cart</mat-icon>
      </div>
    </div>
  </div>
</div>

<div class="social-media">
  <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
    <i class="bi bi-instagram"
       [ngStyle]="{'color':'black' }">
    </i>
  </a>

  <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
    <i class="bi bi-facebook"
       [ngStyle]="{ 'color':'black'}">
    </i>
  </a>
  <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
    <i class="bi bi-telegram"
       [ngStyle]="{ 'color':'black'}">
    </i>
  </a>
</div>
<router-outlet></router-outlet>
