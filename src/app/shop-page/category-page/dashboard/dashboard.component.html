<div class="dashboard">
    <div *ngFor="let product of products let i = index">
        <div class ="default-product">
            <img class="product-image"
                 src="{{product.imageSrc}}">
            <p class="product-title">{{product.name}}</p>
            <p class="product-price"> {{product.price}}$</p>
        </div>
    </div>
</div>
